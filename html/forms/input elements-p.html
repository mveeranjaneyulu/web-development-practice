<!DOCTYPE html>
<html>
    <head>
        <title>Title-p</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3><a href="../examples/index-p.html">&lt;&lt; Back To Home</a></h3>

        <form>
            Without type attribute(default to text) : <input name="firstnamew"><br><br>
            
            <label for="fname">Password:</label>
            <input type="password" name="password"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Others">Others <br><br>

            <label for="vehicle">Vehicle:</label>
            <input type="checkbox" name="vehicle" value="Bike">I have a Bike
            <input type="checkbox" name="vehicle" value="Car">I have a Car <br><br>

            <label for="color">Color:</label>
            <input type="color" name="color"><br><br>

            <label for="date1">Date-1:</label>
            <input type="date" name="date1"><br><br>

            <label for="date2">Date-2:</label>
            <input type="date" name="date2" min="2018-01-01" max="2019-01-01"><br><br>

            <label for="date3">Date & Time:</label>
            <input type="datetime-local" name="date-time"><br><br>

            <label for="month">Month:</label>
            <input type="month" name="month"><br><br>

            <label for="week">Week:</label>
            <input type="week" name="week"><br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email"><br><br>

            <label for="ppic">Profile Pic:</label>
            <input type="file" name="profile-pic"><br><br>

            <label for="quantity">Quantity:</label>
            <input type="quantity" name="quantity" min="1" max="5"><br><br>

            <Input type="submit" value="submit Form">
            <input type="reset">
        </form>

        <br><br>
        <input type="button" onclick="alert('Hello World!')" value="Click Me!">
    </body>
</html>
